{% extends "base.html" %}

{% block title %}Manage Slider - Snack Store{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">

  <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Manage Slider</h2>

  <!-- Add Slider Form -->
  <div class="form-container bg-[#fffae1] max-w-2xl mx-auto rounded-lg shadow-md p-6">
    <form action="{{ url_for('admin_add_slider') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
      
      <div>
        <label class="font-semibold text-gray-700">Type:</label>
        <select name="type" required 
          class="w-full p-2 border rounded-md focus:ring-2 focus:ring-primary focus:outline-none">
          <option value="image">Image</option>
          <option value="video">Video</option>
        </select>
      </div>

      <div>
        <label class="font-semibold text-gray-700">File:</label>
        <input type="file" name="file" required
          class="w-full p-2 border rounded-md focus:ring-2 focus:ring-primary focus:outline-none">
      </div>

      <div>
        <label class="font-semibold text-gray-700">Title:</label>
        <input type="text" name="title"
          class="w-full p-2 border rounded-md focus:ring-2 focus:ring-primary focus:outline-none">
      </div>

      <div>
        <label class="font-semibold text-gray-700">Details:</label>
        <textarea name="details" 
          class="w-full p-2 border rounded-md focus:ring-2 focus:ring-primary focus:outline-none min-h-[80px]"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
        Add Slider Item
      </button>
    </form>
  </div>

  <!-- Existing Items -->
  <div class="items-list bg-[#fffae1] max-w-3xl mx-auto mt-10 rounded-lg shadow-md p-6">
    <h3 class="text-2xl font-semibold text-center text-gray-700 mb-4">Existing Items</h3>
    <ul class="space-y-3">
      {% for item in items %}
      <li class="flex justify-between items-center bg-white px-4 py-3 rounded-md shadow-sm border">
        <div>
          <strong class="text-gray-800">{{ item[3] }}</strong>
          <span class="text-sm text-gray-500">({{ item[1] }})</span>
        </div>
        <a href="{{ url_for('admin_delete_slider', item_id=item[0]) }}" 
           class="text-red-600 hover:text-red-800 font-semibold">
          Delete
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

</div>
{% endblock %}
