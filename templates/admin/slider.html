<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2, h3 {
      text-align: center;
      color: #444;
    }
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #555;
    }
    select, input[type="file"], input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .items-list {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .items-list ul {
      list-style: none;
      padding: 0;
    }
    .items-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #eee;
    }
    .items-list li strong {
      color: #333;
    }
    .items-list a {
      text-decoration: none;
      color: #dc3545;
      font-weight: bold;
      transition: color 0.2s;
    }
    .items-list a:hover {
      color: #a71d2a;
    }
  </style>
</head>
<body>

  <h2>Manage Slider</h2>

  <div class="form-container">
    <form action="{{ url_for('admin_add_slider') }}" method="POST" enctype="multipart/form-data">
      <label>Type:</label>
      <select name="type" required>
        <option value="image">Image</option>
        <option value="video">Video</option>
      </select>

      <label>File:</label>
      <input type="file" name="file" required>

      <label>Title:</label>
      <input type="text" name="title">

      <label>Details:</label>
      <textarea name="details"></textarea>

      <button type="submit">Add Slider Item</button>
    </form>
  </div>

  <div class="items-list">
    <h3>Existing Items</h3>
    <ul>
      {% for item in items %}
        <li>
          <div>
            <strong>{{ item[3] }}</strong> ({{ item[1] }})
          </div>
          <div>
            <a href="{{ url_for('admin_delete_slider', item_id=item[0]) }}">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
