<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h2>Manage Slider</h2>
  <form action="{{ url_for('add_item') }}" method="POST" enctype="multipart/form-data">
    <label>Type:</label>
    <select name="type" required>
      <option value="image">Image</option>
      <option value="video">Video</option>
    </select><br><br>
    <label>File:</label>
    <input type="file" name="file" required><br><br>
    <label>Title:</label>
    <input type="text" name="title"><br><br>
    <label>Details:</label>
    <textarea name="details"></textarea><br><br>
    <button type="submit">Add Slider Item</button>
  </form>

  <h3>Existing Items</h3>
  <ul>
    {% for item in items %}
      <li>
        <strong>{{ item.title }}</strong> ({{ item.type }}) - 
        <a href="{{ url_for('delete_item', item_id=item.id) }}">Delete</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
