{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Manage Users</h1>
    
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <table class="w-full">
            <thead>
                <tr class="bg-gray-100">
                    <th class="px-4 py-3 text-left">ID</th>
                    <th class="px-4 py-3 text-left">Name</th>
                    <th class="px-4 py-3 text-left">Email</th>
                    <th class="px-4 py-3 text-left">Registered</th>
                    <th class="px-4 py-3 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border-b border-gray-200">
                    <td class="px-4 py-3">{{ user[0] }}</td>
                    <td class="px-4 py-3">{{ user[1] }}</td>
                    <td class="px-4 py-3">{{ user[2] }}</td>
                    <td class="px-4 py-3">{{ user[5].strftime('%Y-%m-%d') }}</td>
                    <td class="px-4 py-3">
                        <div class="flex space-x-2">
                            <a href="#" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="#" class="text-red-600 hover:text-red-800" onclick="return confirm('Are you sure you want to deactivate this user?')">
                                <i class="fas fa-user-slash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
