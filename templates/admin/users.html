{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Manage Users</h1>
    
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full min-w-[700px]">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="px-4 py-3 text-left">ID</th>
                        <th class="px-4 py-3 text-left">Name</th>
                        <th class="px-4 py-3 text-left">Email</th>
                        <th class="px-4 py-3 text-left">Registered</th>
                        <th class="px-4 py-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="border-b border-gray-200">
                        <td class="px-4 py-3">{{ user[0] }}</td>
                        <td class="px-4 py-3">{{ user[1] }}</td>
                        <td class="px-4 py-3">{{ user[2] }}</td>
                        <td class="px-4 py-3">{{ user[5].strftime('%Y-%m-%d') }}</td>
                        <td class="px-4 py-3">
                            <div class="flex space-x-2">
                                <!-- Delete User Form -->
                                <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="POST" 
                                      onsubmit="return confirm('Are you sure you want to delete this user?');">
                                    <button type="submit" class="text-red-600 hover:text-red-800">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>    
    </div>
</div>
{% endblock %}
