{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-12 max-w-md">
    <div class="bg-[#fffae1]  rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="remember" name="remember" class="mr-2">
                <label for="remember" class="text-gray-700">Remember me</label>
            </div>
            
            <button type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300">
                Login
            </button>
        </form>
        
       
    </div>
     <div class="mt-6">
             
            <a href="{{ url_for('register') }}" 
               class="block text-center bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold py-3 px-4 rounded-md shadow-md transition duration-300">
                Don't have an account? Register Now
            </a>
        </div>

</div>
{% endblock %}
