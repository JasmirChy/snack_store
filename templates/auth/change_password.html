{% extends "base.html" %}
{% block content %}

<div class="flex justify-center items-center min-h-screen bg-[#fff5ca]">
  <div class="bg-[#fffae1] shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Change Password</h2>

    <form method="POST" class="space-y-4" onsubmit="return validatePassword()">

      <!-- Old Password -->
      <div>
        <label for="old_password" class="block text-gray-700 font-medium mb-1">Current Password</label>
        <input type="password" name="old_password" id="old_password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
          placeholder="Enter current password" required>
      </div>

      <!-- New Password -->
      <div>
        <label for="new_password" class="block text-gray-700 font-medium mb-1">New Password</label>
        <input type="password" name="new_password" id="new_password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
          placeholder="Enter new password" required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-gray-700 font-medium mb-1">Confirm New Password</label>
        <input type="password" name="confirm_password" id="confirm_password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
          placeholder="Re-enter new password" required>
        <p id="error-msg" class="text-red-500 text-sm mt-1 hidden">Passwords do not match.</p>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
        Update Password
      </button>

    </form>
  </div>
</div>

<script>
function validatePassword() {
  const newPassword = document.getElementById("new_password").value;
  const confirmPassword = document.getElementById("confirm_password").value;
  const errorMsg = document.getElementById("error-msg");

  if (newPassword !== confirmPassword) {
    errorMsg.classList.remove("hidden");
    return false;
  }
  errorMsg.classList.add("hidden");
  return true;
}
</script>

{% endblock %}
